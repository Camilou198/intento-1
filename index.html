<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para √Ångela üåªüíõ</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff6b81, #ff9aa2, #ffc1cc);
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
    overflow-x: hidden;
    color: white;
  }

  h1 {
    color: #fff5f5;
    font-size: 2.3em;
    margin-top: 40px;
    text-shadow: 2px 2px 6px rgba(255, 0, 0, 0.4);
  }

  #question {
    font-size: 1.3em;
    color: #ffe5ec;
  }

  .flowers {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    flex-wrap: wrap;
    margin-top: 40px;
    gap: 20px;
  }

  .sunflower {
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, yellow 60%, brown 61%);
    border-radius: 50%;
    position: relative;
  }

  .stem {
    width: 10px;
    height: 80px;
    background: green;
    margin: 0 auto;
    border-radius: 5px;
  }

  .petal {
    position: absolute;
    width: 40px;
    height: 40px;
    background: gold;
    border-radius: 50%;
    top: 0;
    left: 0;
    transform-origin: 50% 100%;
  }

  button {
    font-size: 1.1em;
    padding: 10px 20px;
    margin: 15px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background-color: #ffcc00;
  }

  #noBtn {
    background-color: #ff4d4d;
  }

  #message {
    font-size: 2em;
    color: #fff;
    margin-top: 30px;
    display: none;
    text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.7);
  }

  #backBtn {
    display: none;
    margin-top: 20px;
    background-color: lightblue;
  }

  .crying {
    font-size: 3em;
    animation: shake 0.5s infinite alternate;
  }

  @keyframes shake {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  .extra-flowers {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 30px;
    flex-wrap: wrap;
  }
</style>
</head>
<body>
  <h1>üíñ Te amo demasiado √Ångela, eres la mujer de mi vida y quiero ser tu novio üíñ</h1>
  <p id="question">¬øQuieres estar conmigo mucho tiempo, y prender velitas juntos en diciembre?</p>

  <div class="flowers" id="flowers"></div>

  <button id="yesBtn">S√≠ quiero estar contigo üíõ</button>
  <button id="noBtn">No üò¢</button>

  <div id="message">Sab√≠a que dir√≠as que s√≠ ‚ù§Ô∏è</div>
  <button id="backBtn">Vuelve a intentarlo</button>

  <div class="extra-flowers" id="extraFlowers"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const backBtn = document.getElementById('backBtn');
    const flowersDiv = document.getElementById('flowers');
    const extraFlowers = document.getElementById('extraFlowers');
    const question = document.getElementById('question');

    let noClicks = 0;

    // üåª Crear las flores del ramo inicial
    function createSunflower() {
      const flowerContainer = document.createElement('div');
      flowerContainer.style.display = 'flex';
      flowerContainer.style.flexDirection = 'column';
      flowerContainer.style.alignItems = 'center';

      const sunflower = document.createElement('div');
      sunflower.classList.add('sunflower');

      for (let i = 0; i < 12; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.transform = `rotate(${i * 30}deg) translateY(-30px)`;
        sunflower.appendChild(petal);
      }

      const stem = document.createElement('div');
      stem.classList.add('stem');
      flowerContainer.appendChild(sunflower);
      flowerContainer.appendChild(stem);

      return flowerContainer;
    }

    // Crear 3 girasoles iniciales
    for (let i = 0; i < 3; i++) {
      flowersDiv.appendChild(createSunflower());
    }

    // üíõ Evento del bot√≥n S√ç
    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      flowersDiv.innerHTML = '';
      extraFlowers.innerHTML = '';
      question.style.display = 'none';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      backBtn.style.display = 'inline-block';

      // Aparecen m√°s flores (ramo completo)
      for (let i = 0; i < 8; i++) {
        extraFlowers.appendChild(createSunflower());
      }
    });

    // üò≠ Evento del bot√≥n NO
    noBtn.addEventListener('click', () => {
      noClicks++;
      yesBtn.style.transform = `scale(${1 + noClicks * 0.3})`;

      const emoji = document.createElement('div');
      emoji.textContent = 'üò≠';
      emoji.classList.add('crying');
      extraFlowers.appendChild(emoji);

      if (noClicks > 5) {
        noBtn.style.display = 'none';
      }
    });

    // üîô Volver al inicio
    backBtn.addEventListener('click', () => {
      message.style.display = 'none';
      question.style.display = 'block';
      yesBtn.style.display = 'inline-block';
      noBtn.style.display = 'inline-block';
      backBtn.style.display = 'none';
      yesBtn.style.transform = 'scale(1)';
      extraFlowers.innerHTML = '';
      flowersDiv.innerHTML = '';
      noClicks = 0;

      // Volver a mostrar las flores originales
      for (let i = 0; i < 3; i++) {
        flowersDiv.appendChild(createSunflower());
      }
    });
  </script>
</body>
</html>
